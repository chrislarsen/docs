<!DOCTYPE html>
<html>
  <head prefix="og: http://ogp.me/ns#">
    <title>Example API Client - Social Recommendations</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta property="og:title" content="Example API Client" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost.1-9-90.net:1337" />
    <meta property="og:image" content="http://profile.ak.fbcdn.net/hprofile-ak-prn1/23284_129604823720469_8142_n.jpg" />
    <meta property="og:description" content="This is a sample OpenGraph description." />

    <script type="text/javascript" src="//use.typekit.net/lhk5ekg.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <link rel="stylesheet" href="http://localhost.1-9-90.net:1339/css/demo.css" />
    <script src="/start-sdk.js"></script>
    <script src="http://localhost.1-9-90.net:1339/js/gd-sdk-bootstrap.js"></script>
  </head>
  <body>

    <!-- for growl style messages -->
    <div id="client-message-area" data-gd-plugin="message-area"></div>

    <!-- And now for the test plugin declarations... -->
    <h1>Example API Client</h1>

    <h2>Social Recommendations</h2>

    <h3>Declarative metadata, RHCP, send</h3>
    <div id="client-social-recs" data-gd-plugin="social-recommendations" data-gd-title="Interested friends" data-gd-topics="rock music,museum,rhcp,red hot chili peppers" data-gd-url="http://www.globaldawn.com" data-gd-message="Please share!"></div>

    <h3>Declarative metadata, RHCP, send (with button styles)</h3>
    <div id="client-social-recs" class="gd-social-recommendations-buttons" data-gd-plugin="social-recommendations" data-gd-title="Interested friends" data-gd-topics="rock music,museum,rhcp,red hot chili peppers" data-gd-url="http://www.globaldawn.com" data-gd-message="Please share!"></div>

    <h3>Declarative metadata, invite, with fallback</h3>
    <div id="client-social-recs-invite" data-gd-plugin="social-recommendations" data-gd-title="Interested friends" data-gd-topics="rock music,museum,rhcp,red hot chili peppers" data-gd-url="http://www.globaldawn.com" data-gd-message="Please share!" data-gd-facebook-event-id="165298806921719" data-gd-facebook-action="invite" data-gd-min-results="10" data-gd-enable-multiselect="true"></div>

  </body>
</html>
